

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Carousel Slide Show</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="carousel slide" data-ride="carousel" id="arun">
		<!-- indicators in the bottom of the slide -->
		<ol class="carousel-indicators">
			<li data-target="#arun" data-slide-to="0" class="active"></li>
			<li data-target="#arun" data-slide-to="1"></li>
			<li data-target="#arun" data-slide-to="2"></li>
		</ol>
		<!-- Slide Body/inner -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="photos/c1.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="photos/c2.jpg" class="d-block w-100">
			</div>
			<div class="carousel-item">
				<img src="photos/c3.jpg" class="d-block w-100">
			</div>
		</div>
		<!-- Previous and next icons -->
		<a href="#arun" role="button" class="carousel-control-prev" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Prev</span>
		</a>
		<a href="#arun" role="button" class="carousel-control-next" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
</body>
</html>
