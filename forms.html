<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Submission</title>
</head>
<body>
<center>
<form action="#" name="signup" method="post">
<table cellpadding="10" cellspacing="10" bgcolor="pink">
<tr>
	<td><input type="text" name="fname" placeholder="First Name"></td>
	<td><input type="text" name="lname" placeholder="Last Name"></td>
</tr>
<tr><td><input type="text" name="email" placeholder="Email"></td></tr>
<tr>
<td>
	<select name="day">
		<option>Select Date</option>
		<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
		<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
	</select>
</td>
<td>
	<select name="month">
		<option>Select Month</option>
		<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
		<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
	</select>
</td>
<td>
	<select name="year">
		<option>Select Year</option>
		<option>1991</option><option>1992</option><option>1993</option><option>1994</option>
		<option>1995</option><option>1996</option><option>1997</option><option>1998</option>
		<option>1999</option><option>2000</option>
	</select>
</td>
</tr>
<tr><td><input type="text" name="country" placeholder="Country"></td></tr>
<tr><td><input type="text" name="mobile" placeholder="Mobile number"></td></tr>
<tr><td><input type="password" name="pass" placeholder="Choose Password"></td>
<td><input type="password" name="conpass" placeholder="Conform Password"></td></tr>
<tr>
<td>
<input type="radio" name="gender" value="male">Male</td>
<td>
<input type="radio" name="gender" value="female">Female</td>
<td><input type="radio" name="gender" value="other">Other</td>
</tr>
<tr>
<td>
<input type="checkbox" name="news" value="Accepts News">Agree for news letter</td>
<td><input type="checkbox" name="participate" value="Contribute">Will you contribute for FB development</td></tr>
<!-- <input type="button" value="SignUP"> -->
<tr><td><input type="submit" value="SignUP"></td>
<td><input type="reset" value="Clear"></td></tr>
</table>
</form>
</center>
</body>
</html>
